<ion-navbar *navbar>
  <ion-title>
    {{ polician.name }}
  </ion-title>
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-navbar>

<ion-content>

  <ion-card>
    <img src="img/nin-live.png"/>
    <ion-card-content>
      <ion-card-title>
        {{polician.name}}
      </ion-card-title>
      <p>
        CPF: {{polician.cpf}}
      </p>
      <p *ngIf="polician.email !== null">
        Email: {{polician.email}}
      </p>
      <p>
        Nasceu em: {{polician.place_of_birth}}
      </p>
      <p>
        Atua em: {{polician.state.name}}
      </p>
      <p>
        Partido Atual: {{polician.political_parties[0].political_party.name}}
      </p>

    </ion-card-content>
  </ion-card>

  <button block click (click)="goBack()">
    Voltar
  </button>
  <div padding [innerHTML]="readme"></div>
</ion-content>
