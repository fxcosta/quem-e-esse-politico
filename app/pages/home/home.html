<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>app/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>

  <ion-list inset>
    <ion-item>
    <ion-label>Nome do pol√≠tico:</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button click (click)="getPolicians()">Buscar</button>
  </div>

  <ion-card *ngFor="let polician of foundPolicians" (click)="goToDetails(polician)">
    <ion-card-header>
      {{ polician.name }}
    </ion-card-header>
    <ion-card-content>
      {{ polician.cpf }}
    </ion-card-content>
  </ion-card>

</ion-content>
